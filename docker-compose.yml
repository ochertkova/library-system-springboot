services:
  db:
    container_name: library
    image: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: verystrongpassword
      PGDATA: /data/postgres
    volumes:
      - db:/data/postgres
    ports:
      - "5432:5432"
    networks:
      - db
    restart: unless-stopped

networks:
  db:
    driver: bridge
volumes:
  db:
